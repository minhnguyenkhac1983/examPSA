name: equilibrium_driver_flutter
description: Equilibrium Dynamic Pricing Platform - Driver App (Flutter)

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  
  # HTTP & API
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # State Management
  provider: ^6.0.5
  
  # Location & Maps
  geolocator: ^10.1.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
